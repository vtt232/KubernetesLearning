apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: myapp
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      namespace: myapp
      labels:
        app: react-frontend
    spec:
      containers:
        - name: react-frontend
          image: thinh23/react-frontend:kube
          ports:
            - containerPort: 3000
